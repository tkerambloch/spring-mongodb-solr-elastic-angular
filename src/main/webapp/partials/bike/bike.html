<div class="container">
    <ol class="breadcrumb">
        <li><a href="#">home</a></li>
        <li><a href="#/bike/list">Bike list</a></li>
        <li class="active">{{bikeForm.name | capitalize}}</li>
    </ol>
    <div class="page-header">
        <h3>Bike profil</h3>
        <p></p>
    </div>
    <div class="tabs-container row">
        <div class="col-md-6">
            <form class="form-horizontal" name="bikeForm" novalidate ng-submit="update()">
                <div class="form-group">
                    <label class="control-label col-sm-4">Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="Enter name" ng-model="bikeForm.name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-4">Color</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="Enter color" ng-model="bikeForm.color">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-4">Max speed</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" placeholder="Enter max speed" ng-model="bikeForm.maxSpeed">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-4">Price</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" placeholder="Enter price" ng-model="bikeForm.price">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-10">
                        <button type="submit" class="btn btn-success btn-testApp" ng-disabled="bikeForm.$invalid">Save</button>
                        <button ng-if="!bikeForm.isdeleted" type="button" class="btn btn-danger" ng-click="remove()">Delete</button>
                        <button ng-if="bikeForm.isdeleted" type="button" class="btn btn-danger" ng-click="restore()">Restore</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="col-md-6">
            <div class="col-sm-9">
            </div>

            <div class="col-sm-3">
                <a ng-href="{{bikeForm.photoURL}}" class="thumbnail"> <img ng-src="{{bikeForm.photoURL || '/img/defaultProfile.jpg'}}" alt="photoUrl" /> </a>
            </div>

        </div>
    </div>
</div>
